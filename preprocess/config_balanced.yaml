# Tipo de arquivo de imagem a ser utilizado nas operações de augmentação
tipo: 'png'

# Quantidade alvo de imagens por categoria
goal: 700

# Número de pastas de dobras (k-folds) no dataset
k_folds: 10

# Diretório base onde estão armazenados os dados de imagens
base_dir: './BD/CPD1_Dn_VTcr_281124/'
nm_new_base: "CPD1_Dn_VTcr_281124_k10"  # Name for the new base dataset or output directory

# Lista das vistas (por exemplo, EQUATORIAL e POLAR) a serem processadas
views:
  - 'EQUATORIAL'
  - 'POLAR'

# Nível de verbosidade para logs no console (0 = silencioso, 1 ou mais = verboso)
verbose: 1
